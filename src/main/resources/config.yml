# The time in minutes when the plugin checks for a random event
random_interval: 10
# The percent chance the event has of acutally triggering
random_percent: 25.0
# The time in minutes for how long any natural diaster will last
storm_duration: 5

# Select your possible storms and their percent chance of occuring
# ---------------------------------------
# Please make the percents add up to 100!
# ---------------------------------------
storms:
    meteor_shower: true
    acid_rain: true
    earthquakes: true
